<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="QuoriOS — Your Blueprint for Scalable Execution. Define, Automate, Track, Iterate. Coming soon."
    />
    <meta property="og:title" content="QuoriOS — Coming Soon" />
    <meta
      property="og:description"
      content="Define. Automate. Track. Iterate."
    />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://quorios.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>QuoriOS — Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <img src="logo.png" alt="QuoriOS Logo" class="logo-img" />
      </div>

      <div class="hero-section">
        <div class="hero-wrapper">
          <div class="hero-content">
            <h1>
              Your <span class="highlight">Blueprint</span> for <br />
              Scalable Execution
            </h1>
            <p class="tagline">Define. Execute. Track.</p>
            <p class="coming-soon">Coming soon to teams that move fast.</p>

            <div class="signup-card">
              <form id="wait-list-form">
                <input
                  type="email"
                  name="email"
                  placeholder="Your email"
                  required
                />
                <button type="submit">Join the Waitlist</button>
              </form>
              <p class="form-msg" id="form-msg"></p>
            </div>
          </div>

          <!-- Move footer here -->
          <div class="footer-section">
            <div class="contact-section">
              <p>
                <a href="mailto:info@quorios.com">info@quorios.com</a>
                &nbsp; | &nbsp;
                <a
                  href="https://www.linkedin.com/company/quorios"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  LinkedIn
                </a>
              </p>
            </div>
            <div>
              <p class="copyright">© 2025 QuoriOS. All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("wait-list-form");
      const msg = document.getElementById("form-msg");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = form.querySelector("input[name='email']").value;

        fetch(
          "https://script.google.com/macros/s/AKfycbyrYnos-QvmSvyNJXiDjR6ZJ-kjuA9kTmzZ--ISFz0me9NN8zF101lxmWLkPavEyP-msw/exec",
          {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `email=${encodeURIComponent(email)}`,
          }
        );

        msg.textContent = `Thanks! You'll hear from us at ${email}`;
        form.reset();
      });
    </script>
  </body>
</html>
